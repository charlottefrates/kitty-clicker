<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kitty Clicker</title>


    <script async src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script async src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script async src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>



<button id="kitty2" type="button">Kitty name: Frisky</button>
<div id="counter2"><div>


<button id="kitty" type="button">Kitty name: Mixpy</button>
<div id="counter"><div>

<hr>


    <script>
    $(document).ready(function() {

        $('#kitty').click(function() {
            $('#counter').html(function(i, val) { return val*1+1 });
        });

        $('#kitty2').click(function() {
            $('#counter2').html(function(i, val) { return val*1+1 });
        });

    });

    </script>

</body>
</html>

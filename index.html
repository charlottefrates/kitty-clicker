<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kitty Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <ul id="kitty-list"></ul>
    <div id="kitty">
        <h2 id="kitty-name"></h2>
        <div id="kitty-count"></div>
        <img id="kitty-img" src="" alt="You're a kitty!">
    </div>
    <button id="admin">Admin</button>
    <div id="admin-mode">
        <textarea id="kitty-name-change"></textarea>
        <textarea id="kitty-click-change"></textarea>
        <textarea id="kitty-image-change"></textarea>
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
